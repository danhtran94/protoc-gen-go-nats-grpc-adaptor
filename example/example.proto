syntax = "proto3";

package example;

option go_package = "protoc-gen-go-nats-microservice/example";

service ExampleService {
    rpc SayHi(Request) returns(Response);
    rpc SayBye(Request) returns(Response);
    rpc Close(Empty) returns(Empty);
}


message Request{
    string name = 1;
}

message Response{
    string greeting = 1;
}

message Empty{}
